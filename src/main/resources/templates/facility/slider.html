<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>

<script src="../../static/js/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <title>test</title>
</head>
<style>
    .swiper {
  width: 660px;
  height: 330px;
}
.swiper-button-next {
  /* https://www.flaticon.com/free-icon/back_5544140?term=previous+button&page=1&position=7&origin=search&related_id=5544140 */
  background: url(../../static/img/next.png) no-repeat;
  background-size: 50% auto;
  background-position: center;
}

.swiper-button-prev {
  background: url(../../static/img/back.png) no-repeat;
  background-size: 50% auto;
  background-position: center;
}

.swiper-button-next::after,
.swiper-button-prev::after {
  display: none;
}
.swiper-scrollbar {
  background: var(--swiper-scrollbar-drag-bg-color,rgba(255, 0, 0, 0.1));
}
.swiper-scrollbar-drag{
  background: var(--swiper-scrollbar-drag-bg-color,rgba(255, 0, 0, 0.5));
}
/* .swiper-pagination-bullet{
  background-color: black;
} */
</style>
<body>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" data-swiper-autoplay="2000">Slide 1</div>
      <div class="swiper-slide" data-swiper-autoplay="2000">Slide 2</div>
      <div class="swiper-slide" data-swiper-autoplay="2000">Slide 3</div>
      ...
    </div>
    <!-- If we need pagination -->
    <!-- <div class="swiper-pagination"></div> -->
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <textarea name="" id="a" cols="30" rows="10"></textarea>
  <button id="ab">클릭</button>



</body>
<script>
  $("#ab").on("click", function(){
    const ab = $("#a").val();
    /* console.log(ab); */
  });


    const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,
  effect : 'coverflow',


  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
    draggable: false,
  },
  coverflow: {
    depth: 100,
    modifier: 1,
    rotate: 50,
    slideShadows : true,
    stretch: 0,
  }
  
});
</script>
</html>
