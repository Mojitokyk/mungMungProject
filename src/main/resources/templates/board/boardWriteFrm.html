<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>커뮤니티 작성</title>

</head>
<body>
<th:block th:include="common/mung_header"></th:block>
<script src="/summernote/summernote-lite.js"></script>
<script src="/summernote/lang/summernote-ko-KR.js"></script>
<link rel="stylesheet" href="/summernote/summernote-lite.css">
    <div class="page-content">
        <div class="page-title">
			<h1>커뮤니티 작성</h1>
		</div>
		<div class="page-content-mid">
        <form action="/board/write" method="post" enctype="multipart/form-data">
            <table class="insert-table">
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" name="boardTitle">
                    </td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td>	
                    	<input type="text" name="boardWriterview" th:value="${session.m.memberId}" disabled>
                    	<input type="hidden" name="boardWriter" th:value="${session.m.memberNo}">
                    </td>
                </tr>
                <tr>
                    <th>대표사진</th>
                    <td>
                    <input type="file" name="imageFile" accept=".jpg,.png,.jpeg">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea id="boardContent" name="boardContent"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">작성완료</button>
                    </td>
                </tr>
            </table>
        </form>
        </div>
    </div>
    <th:block th:include="common/mung_footer"></th:block>
    <script>
    $("#boardContent").summernote({
		height : 400,
		lang :"ko-KR",
		callbacks :{
			onImageUpload : function(files){
				uploadImage(files[0],this);
			}
		}
	});
	function uploadImage(file,editor){
		const form = new FormData()
		
		form.append("file",file);
		$.ajax({
			url : "/board/editor",
			type : "post",
			data : form,
			processData : false,
			contentType : false,
			success : function(data){
				$(editor).summernote("insertImage",data);			
			}
		});
	}
    </script>    
</body>
</html>
