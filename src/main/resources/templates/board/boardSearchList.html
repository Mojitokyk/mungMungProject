<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>커뮤니티 검색 리스트</title>
<link rel="stylesheet" href="../css/default.css">
<script src="../js/jquery-3.6.0.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>  
	<th:block th:include="common/mung_header"></th:block>
    <div class="page-content">
        <div class="page-title">
        	<h1>커뮤니티 검색 결과</h1>
        </div>
        <div class="page-content-top">
            <form action="/board/searchList" method="get" id="formsearch">
	            <input type="hidden" name="reqPage" id="reqPage">
	            <select name="searchType">
	                <option value="title">제목</option>
	                <option value="writer">작성자</option>
	                <option value="content">내용</option>
	            </select>
            <input type="text" name="searchName" placeholder="검색어를 입력해주세요.">
            <button id="searchBtn">검색</button>
            </form>
        </div>
        <table>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>등록일</th>
            </tr>
            <tr th:each="board : ${boardList}">
                <td th:text="${board.boardNo}"></td>
                <td><a th:href="@{/board/view(boardNo=${board.boardNo})}" th:text="${board.boardTitle}"></td></a>
                <td th:text="${board.boardWriter}"></td>
                <td th:text="${board.boardReadCount}"></td>
                <td th:text="${board.boardWriteDate}"></td>
            </tr>
        </table>
        <div id="pageNavi" th:utext="${pageNavi}">페이지 네비</div>
    </div>
<th:block th:include="common/mung_footer"></th:block>
