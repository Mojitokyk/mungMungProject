<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>
	<th:block th:include="common/mung_header"></th:block>
    <div class="page-content">
        <div class="page-title">마이페이지</div>
        <form action="/member/update" method="post">
            <div class="tab-wrap">
                <ul class="tabs">
                    <li>회원정보</li>
                    <li>내가 찜한 여행지</li>
                    <li>예약현황</li>
                    <li>자유게시판</li>
                    <li>QnA</li>
                </ul>
                <div class="content-wrap">
                    <div class="tabcontent">
                        <h4>회원정보</h4>
                        <div class="input-wrap">
                            <label for="memberNo">회원번호</label>
                            <input type="text" name="memberNo" id="memberNo" class="input-form"
                                th:value="${session.m.memberNo}" disabled>
                        </div>
                        <div class="input-wrap">
                            <label for="memberId">아이디</label>
                            <input type="text" name="memberId" id="memberId" class="input-form"
                                th:value="${session.m.memberId}">
                        </div>
                        <div class="input-wrap">
                            <label for="memberPw">비밀번호</label>
                            <input type="text" name="memberPw" id="memberPw" class="input-form"
                                th:value="${session.m.memberPw}">
                        </div>
                        <div class="input-wrap">
                            <label for="memberName">이름</label>
                            <input type="text" name="memberName" id="memberName" class="input-form"
                                th:value="${session.m.memberName}" disabled>
                        </div>
                        <div class="input-wrap">
                            <label for="memberPhone">전화번호</label>
                            <input type="text" name="memberPhone" id="memberPhone" class="input-form"
                                th:value="${session.m.memberPhone}">
                        </div>
                        <div class="input-wrap">
                            <label for="memberAddr">이메일</label>
                            <input type="text" name="memberEmail" id="memberEmail" class="input-form"
                                th:value="${session.m.memberEmail}">
                        </div>
                        <div class="input-wrap">
                            <label for="enrollDate">가입일</label>
                            <input type="text" name="enrollDate" id="enrollDate" class="input-form"
                                th:value="${session.m.enrollDate}" disabled>
                        </div>
                        <div class="btn-box">
                            <button type="submit" class="updateBtn">정보수정</button>
                            <a th:if="${session.m.memberLevel != 1}" href="/member/delete" class="deleteBtn">회원탈퇴</a>
                            <a th:if="${session.m.memberLevel == 1}" href="/member/admin" class="adminBtn">회원관리</a>
                        </div>
                    </div>


                    <div class="tabcontent">
                        <h4>내가 찜한 여행지</h4>


                    </div>
                    <div class="tabcontent">
                        <h4>예약현황</h4>
                    </div>
                    <div class="tabcontent">
                        <h4>자유게시판</h4>
                    </div>
                    <div class="tabcontent">
                        <h4>QnA</h4>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
    <script src="/js/mypage.js"></script>
    <th:block th:include="common/mung_footer"></th:block>
</body>

</html>
