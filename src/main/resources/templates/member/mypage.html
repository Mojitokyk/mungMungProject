<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../css/mypage.css">
</head>
<body>
<th:block th:include="common/mung_header"></th:block>
    <div class="page-content">
    	<div class="page-title">
        	<h1>마이 페이지</h1>
        </div>    
        <form action="/member/update" method="post">
            <div class="tab-wrap">
                <ul class="tabs">
                    <a href="/member/mypage" class="active-tab"><li class="tabs-title">회원정보</li></a>
                    <a th:href="@{/member/myFavorite(memberNo=${session.m.memberNo},reqPage=1)}"><li class="tabs-title">내가 찜한 여행지</li></a>
                    <a th:href="@{/member/myReservation(memberNo=${session.m.memberNo})}"><li class="tabs-title">예약현황</li></a>
                    <a th:href="@{/member/myBoard(memberNo=${session.m.memberNo},reqPage=1)}"><li class="tabs-title">자유게시판</li></a>
                    <a th:href="@{/member/myQna(memberNo=${session.m.memberNo},reqPage=1)}"><li class="tabs-title">Q&A</li></a>
                </ul>
                <div class="content-wrap">
                    <div class="tabcontent">
                        <h4>회원정보</h4>
                        <br><hr><br>
                        <div class="member-info">
                            <div class="input-wrap">
                                <label for="memberId">아이디</label>
                                <input type="text" name="memberId" id="memberId" class="input-form"
                                    th:value="${session.m.memberId}" readonly>
                            </div>
                            <div class="input-wrap">
                                <label for="memberPw">비밀번호<span class="comment"></span></label>
                                <input type="text" name="memberPw" id="memberPw" class="input-form"
                                    th:value="${session.m.memberPw}">
                            </div>
                          	<div class="input-wrap">
                                <label for="memberName">이름</label>
                                <input type="text" name="memberName" id="memberName" class="input-form"
                                    th:value="${session.m.memberName}" readonly>
                            </div>
                            <div class="input-wrap">
                                <label for="memberPhone">휴대폰 번호<span class="comment"></span></label>
                                <input type="text" name="memberPhone" id="memberPhone" class="input-form"
                                    th:value="${session.m.memberPhone}">
                            </div>
                            <div class="input-wrap">
                                <label for="memberAddr">이메일</label>
                                <input type="text" name="memberEmail" id="memberEmail" class="input-form"
                                    th:value="${session.m.memberEmail}" readonly>
                            </div>
                            <div class="input-wrap">
                                <label for="enrollDate">가입일</label>
                                <input type="text" name="enrollDate" id="enrollDate" class="input-form"
                                    th:value="${session.m.enrollDate}" readonly>
                            </div>
                            <div class="btn-box">
                                <button type="submit" class="updatebtn">정보수정</button>
                                <a th:if="${session.m.memberLevel != 1}" href="/member/delete"
                                    class="memberbtn">회원탈퇴</a>
                                <a th:if="${session.m.memberLevel == 1}" href="/member/admin?reqPage=1"
                                    class="memberbtn">회원관리</a>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="common/mung_footer"></th:block>
    <script src="/js/mypage.js"></script>
</body>

</html>
