<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관리자페이지</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <th:block th:include="common/mung_header"></th:block>
    <div class="page-content">
        <div class="page-title">
            <h1>관리자페이지</h1>
        </div>
        <div class="page-content-top">
            <ul class="admin-page-select">
                <li>전체회원정보</li>
                <li>결제취소요청 관리</li>
            </ul>
        </div>
        <div class="page-content-mid">
            <div class="admin-page-content">
                <table class="admin-tbl">
                    <tr>
                        <th style="width: 10%;">회원번호</th>
                        <th style="width: 15%;">아이디</th>
                        <th style="width: 10%;">이름</th>
                        <th style="width: 15%;">전화번호</th>
                        <th style="width: 20%;">이메일</th>
                        <th style="width: 15%;">회원등급</th>
                        <th style="width: 15%;">가입일</th>
                    </tr>
                    <tr th:each="m : ${memberList}">
                        <td th:text="${m.memberNo}"></td>
                        <td th:text="${m.memberId}"></td>
                        <td th:text="${m.memberName}"></td>
                        <td th:text="${m.memberPhone}"></td>
                        <td th:text="${m.memberEmail}"></td>
                        <th:block th:if="${m.memberLevel == 1}">
                            <td th:text="관리자"></td>
                        </th:block>
                        <th:block th:if="${m.memberLevel == 2}">
                            <td th:text="일반회원"></td>
                        </th:block>
                        <td th:text="${m.enrollDate}"></td>
                    </tr>
                </table>
                <div id="pageNavi" th:utext="${pageNavi}"></div>
            </div>
            <div class="admin-page-content">
                <table class="admin-tbl">
                    <tr>
                        <th style="width: 11%;">주문번호</th>
                        <th style="width: 10%;">아이디</th>
                        <th style="width: 7%;">이름</th>
                        <th style="width: 20%;">패키지상품명</th>
                        <th style="width: 12%;">전화번호</th>
                        <th style="width: 17%;">이메일</th>
                        <th style="width: 13%;">결제일</th>
                        <th style="width: 10%;">취소확정</th>
                    </tr>
                    <tr>
                        <td>101_120_2023828</td>
                        <td>user04</td>
                        <td>유저4</td>
                        <td>테스트용 패키지 1000원짜리</td>
                        <td>010-4444-4444</td>
                        <td>user04@kakao.com</td>
                        <td>2023_8_28_20:49:4</td>
                        <td>
                            <button class="btn bc1">확정</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="page-content-bottom"></div>
    </div>
    <th:block th:include="common/mung_footer"></th:block>
    <script>
        const tabs = $(".admin-page-select>li");
        tabs.on("click", function () {
            tabs.removeClass("admin-page-active-tab");
            $(this).addClass("admin-page-active-tab");
            const tabcontent = $(".admin-page-content");
            tabcontent.hide();
            const index = tabs.index(this);
            tabcontent.eq(index).show();
        });
        $(function () {
            tabs.eq(0).click();
        });
    </script>
</body>
</html>
