<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-header">
            <h2>로그인</h2>
            <div class="login-content">
                <form action="login.html" method="post">
                    <div class="input-box">
                        <label for="signId">아이디</label>
                        <input type="text" name="signId" id="signId" class="input-form" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="input-box">
						<label for="signPw">비밀번호</label>
                        <input type="password" name="signPw" id="signPw" class="input-form" placeholder="비밀번호를 입력하세요">
					</div>
					<div class="link-box">
						<a href="#">아이디/비밀번호 찾기</a>
					</div>
                    <div class="btn-box">
                        <button type="submit" class="login">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
