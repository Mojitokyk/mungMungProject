<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<th:block th:include="common/mung_header"></th:block>
    <div class="login-wrap">
        <div class="login-header">
            <h2>로그인</h2>
            <div class="login-content">
                <form action="/member/signin" method="post">
                    <div class="input-box">
                        <input type="text" name="signId" id="signId" class="input-form" placeholder="아이디를 입력해주세요.">
                    </div>
                    <div class="input-box">
                        <input type="password" name="signPw" id="signPw" class="input-form" placeholder="비밀번호를 입력해주세요.">
					</div>
                    <div class="link-box">
						<a href="javascript:" class="modal-open-btn" target="#id-modal">아이디 찾기</a>
                        <span class="etc">|</span>
                        <a href="javascript:" class="modal-open-btn" target="#pw-modal">비밀번호 찾기</a>
					</div>
                    <div class="btn-box">
                        <button type="submit" class="login">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="id-modal" class="modal-bg">
   		<div class="modal-wrap">
       		<div class="modal-head">
       			<h2>아이디 찾기</h2>
       			<span class="material-icons close-icon modal-close">close</span>
       		</div>
            <hr>
            <div class="input-wrap">
                <label for="memberName">이름</label>
                <input type="text" name="memberName" id="memberName">
            </div>
            <div class="input-wrap">
                <label for="memberEmail">이메일</label>
                <input type="text" name="memberEmail" id="memberEmail">
            </div>
            <div class="modal-foot">
                <button type="button" class="btn-box" id="searchIdBtn">조회</button>
            </div>
        </div>
    </div>
    
      <div id="pw-modal" class="modal-bg">
   		<div class="modal-wrap">
       		<div class="modal-head">
       			<h2>비밀번호 찾기</h2>
       			<span class="material-icons close-icon modal-close">close</span>
       		</div>
            <hr>
            <div class="input-wrap">
                <label for="memberName">아이디</label>
                <input type="text" name="memberId" id="memberId">
            </div>
            <div class="input-wrap">
                <label for="memberEmail">이메일</label>
                <input type="text" name="memberEmail" id="memberEmail">
            </div>
            <div class="modal-foot">
                <button type="button" class="btn-box" id="searchPwBtn">조회</button>
            </div>
        </div>
    </div>
    
    
	<th:block th:include="common/mung_footer"></th:block>
	
    <script src="/js/default.js"></script>
    <script src="/js/login.js"></script>
    
</body>
</html>
