<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="../js/jquery-3.6.0.js"></script>
</head>
<header>
    <div class="header-wrap"><!--전체를 감싸는 div-->
        <!-- 로고 영역 headerTop -->
        <div class="header-top">
            <div class="logo">
                <a href="/"><span>강원도 멍멍 탐험대</span></a>

            <!-- 로그인 안했을시  -->
            <div class="header_signin">
                <a href="/member/signup" th:if="${session.m == null}"><button type="button" name="signin" class="header_btn">회원가입</button></a>
            </div>
            <div class="header_login">
                <a href="/member/login" th:if="${session.m == null}"><button type="button" name="login" class="header_btn">로그인</button></a>
            </div>
            <!-- 로그인 시  -->
            <div class="header_signin"> <!-- css 적용을 위해 div 클래스는 같은걸 썻어요  -->

            </div>
            <div class="header_login">
                <a href="/member/mypage" th:if="${session.m != null}"><button type="button" name="login" class="header_btn">마이페이지</button></a>

                    <a href=#>멍멍 여행지</a>

                    </ul>
                </li>
                <li><a href="/product/list">멍멍 패키지</a></li>
                <li><a href="/board/list?reqPage=1">멍멍 커뮤니티</a></li>

                <li><a href="/qna/list?reqPage=1">멍멍 Q&A</a></li>
