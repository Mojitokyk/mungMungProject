<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>
<link rel="stylesheet" href="../css/default.css">
<script src="../js/jquery-3.6.0.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>  
	<th:block th:include="common/mung_header"></th:block>
    <div class="page-content">
        <div class="page-title">
        	<h1>공지사항</h1>
        </div>
        <div class="page-content-top">
            <a href="/notice/writeFrm">글쓰기</a>
            <form action="/notice/list" method="get" id="formsearch">
	            <input type="hidden" name="reqPage" id="reqPage">
	            <select name="searchType">
	                <option value="title">제목</option>
	                <option value="writer">작성자</option>
	                <option value="content">내용</option>
	            </select>
            <input type="text" name="searchName" placeholder="검색어를 입력해주세요.">
            <button id="searchBtn">검색</button>
            </form>
        </div>
        <table>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>등록일</th>
            </tr>
            <tr th:each="notice : ${noticeList}">
                <td th:text="${notice.noticeNo}"></td>
                <td><a th:href="@{/notice/view(noticeNo=${notice.noticeNo})}" th:text="${notice.noticeTitle}"></a></td>
                <td th:text="${notice.noticeWriter}"></td>
                <td th:text="${notice.noticeReadCount}"></td>
                <td th:text="${notice.noticeWriteDate}"></td>
            </tr>
        </table>
        <div id="pageNavi" th:utext="${pageNavi}">페이지 네비</div>
    </div>
<th:block th:include="common/mung_footer"></th:block>
<script>
	$("#searchBtn").on("click",function(){
		$("#reqPage").val(1);
	});
</script>
</body>
</html>
