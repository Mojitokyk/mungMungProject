<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 수정</title>
<link rel="stylesheet" href="../css/noticeList.css">

<script src="/js/jquery-3.6.0.js"></script>
</head>
<body>
<th:block th:include="common/mung_header"></th:block>
<script src="/summernote/summernote-lite.js"></script>
<script src="/summernote/lang/summernote-ko-KR.js"></script>
<link rel="stylesheet" href="/summernote/summernote-lite.css">

    <div class="page-content">
        <div class="page-title">
			<h1>공지사항 수정</h1>
		</div>
		<div class="page-content-mid">
        <form action="/notice/update" method="post" enctype="multipart/form-data">
            <table class="insert-table">
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" name="noticeTitle" th:value="${n.noticeTitle}" class="input-form">
                    </td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td>
                    	<span th:text="${n.memberId}"></span>
                        <input type="hidden" name="noticeNo" th:value="${n.noticeNo}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input style="display: none;" type="file" name="upfile" multiple>
                        <textarea id="noticeContent" name="noticeContent" th:utext="${n.noticeContent}"></textarea>
                    </td>
                </tr>
            </table>
            <div class="btn1" style="padding: 20px">
            	<button type="submit" class="btn bc1">수정완료</button>
            </div>
        </form>
        </div>
    </div>
    <th:block th:include="common/mung_footer"></th:block>
    <script>
    $("#noticeContent").summernote({
		height : 800,
		lang :"ko-KR",
		callbacks :{
			onImageUpload : function(files){
				uploadImage(files[0],this);
			}
		}
	});
	function uploadImage(file,editor){
		const form = new FormData()
		
		form.append("file",file);

		$.ajax({
			url : "/notice/editor",
			type : "post",
			data : form,
			processData : false,
			contentType : false,
			success : function(data){
				$(editor).summernote("insertImage",data);			
			}
		});
	}
    </script>    
</body>
</html>
